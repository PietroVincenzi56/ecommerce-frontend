<div class="product-detail-card" *ngIf="product">
  <div class="product-detail-content">
    <div class="image-wrapper">
      <img src="assets/placeholder.jpg" alt="{{ product.name }}" />
    </div>

    <div class="product-info">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-description">{{ product.description }}</p>
      <p class="product-price">{{ product.price | currency:'EUR' }}</p>

    <div class="add-to-cart">
            
        <!-- Se disponibile -->
        <div *ngIf="maxQuantity > 0">
          <label for="quantity">Quantit√†:</label>
          <div class="quantity-controls">
            <button (click)="decrease()">-</button>
            <span>{{ quantity }}</span>
            <button (click)="increase()">+</button>
          </div>
          <button (click)="addToCart(quantity)">Aggiungi al carrello</button>
        </div>

        <!-- Se esaurito -->
        <div *ngIf="maxQuantity === 0">
          <button class="out-of-stock" disabled>Prodotto esaurito</button>
        </div>


    </div>
  </div>
</div>

<div *ngIf="!product">
  Prodotto non trovato.
</div>
